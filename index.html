<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <div class="blue-header">
        <h1 class="fix-header">
          Booking <strong class="blue-com">.com</strong>
        </h1>
      </div>
    </header>

    
      <article class="main-art">
        
        <form class="art-form">
          <label for="name">Nombre hotel:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="stars">Estrellas:</label>
          <select id="stars" name="stars">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option></select
          ><br /><br />

          <label for="min-price">Precio mínimo por noche:</label>
          <select id="min-pri" name="min-pri">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option></select
          ><br /><br />

          <label for="max-price">Precio máximo por noche:</label>
          <select id="max-pri" name="max-pri">
            <option value="1000">1000</option>
            <option value="2000">2000</option>
            <option value="3000">3000</option>
            <option value="4000">4000</option>
            <option value="5000">5000</option></select
          ><br /><br />

          <input type="submit" value="Buscar" id="buscar-btn" />
        </form>
      </article>
      <main>
      <div class="graella">
        <div class="box-1">
          <img src="./img/elba.jpg" alt="" />
          <h2 class="card-title">Elba Sunset Mallorca Thalasso Spa</h2>
          <br />
          <p class="pbox-1">Fabuloso</p>
          <div class="puntuacion">8,8</div>
        </div>
        <div class="star-container">
          <div class="stars-clippath"></div>
          <div class="stars-clippath"></div>
          <div class="stars-clippath"></div>
          <div class="stars-clippath"></div>
        </div>
        <div class="a-com-box1">
          <div class="begin">
            <a href="">Palmanova </a>
            <a href=""> Mostrar en el mapa</a>
          </div>
          <div class="end">
            <p>923 comentarios</p>
            </div>
        </div>
      
        </div>













        <div class="graella">
            <div class="box-1">
              <img src="./img/esplendido.jpg" alt="" />
              <h2 class="card-title">Nixe Palace</h2>
              <br />
              <p class="pbox-1">Fantástico</p>
              <div class="puntuacion">9</div>
            </div>
            <div class="star-container">
              <div class="stars-clippath"></div>
              <div class="stars-clippath"></div>
              <div class="stars-clippath"></div>
              <div class="stars-clippath"></div>
            </div>
            <div class="a-com-box1">
              <div class="begin">
                <a href="">Palmanova </a>
                <a href=""> Mostrar en el mapa</a>
              </div>
              <div class="end">
                <p>923 comentarios</p>
              </div>
              
          </div>
          <div class="desc">
            El lujoso nixen palace...
          </div>
            </div>
        
    </main>
  </body>
</html>
